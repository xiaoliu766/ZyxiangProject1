            </div>
            <div class="major-box">
                <h2 style="padding: 5px 10px">第一印象</h2>
                <p th:text="${SysMajor.firstImpression}" style="padding: 5px 10px; line-height: 2; text-indent: 30px;"></p>
                <h2 style="padding: 5px 10px">是什么？</h2>
                <p th:text="${SysMajor.majorIntroduce}" style="padding: 5px 10px; line-height: 2; text-indent: 30px;"></p>
                <h2 style="padding: 5px 10px">学什么？</h2>
                <p th:text="${SysMajor.majorStudy}" style="padding: 5px 10px; line-height: 2; text-indent: 30px;"></p>
                <h2 style="padding: 5px 10px">干什么？</h2>
                <p th:text="${SysMajor.majorWhat}" style="padding: 5px 10px; line-height: 2; text-indent: 30px;"></p>

        <div class="subject_proposal" th:if="${SysMajor.subjectProposal} != ''">
            <div style="height: 40px; margin: 20px 0;">
                <div style="width: 3px; height: 40px; float: left; background: #FF5202"></div>
                <h2 style="padding: 5px 10px">选考（学科）建议</h2>
            </div>
            <div class="major-box">
                <div class="subjectProposal_title-left">山东省（3+3省份）：</div>
                <div class="subjectProposal_title" th:text="${SysMajor.subjectProposal}"></div>
            </div>
        </div>
        <!--就业率，需要优化-->
        <div class="employment_rate-title" th:if="${SysMajor.employmentRate} != ''">
            <div style="height: 40px; margin: 20px 0;">
                <div style="width: 3px; height: 40px; float: left; background: #FF5202"></div>
                <h2 style="float: left; padding-top: 6px;padding-left: 5px;">近几年就业率</h2>
            </div>
            <div class="jiuye_content">
                <div id="zhuJob" class="clearfix">
                    <ul class="job_ul">
                        <li class="job_li_a">
                            <span th:text="${#strings.substring(SysMajor.employmentRate,6,13)}"></span>
                        </li>
                        <li class="job_li_b" th:text="${#strings.substring(SysMajor.employmentRate,0,5)}"></li>
                    </ul>
                    <ul class="job_ul">
                        <li class="job_li_a">
                            <span th:text="${#strings.substring(SysMajor.employmentRate,20,27)}"></span>
                        </li>
                        <li class="job_li_b" th:text="${#strings.substring(SysMajor.employmentRate,0,5)}"></li>
                    </ul>

                    <!--                    这里是以第一个”e”，为标准。-->
                    <ul class="job_ul">
                        <li class="job_li_a">
                            <span th:text="${#strings.substring(SysMajor.employmentRate,34,41)}"></span>
                        </li>
                        <li class="job_li_b"th:text="${#strings.substring(SysMajor.employmentRate,28,33)}"></li>
                    </ul>
                </div>
            </div>

${#strings.endsWith(name, 'o')}
${#strings.indexOf(name,frag)}// 下标
${#strings.substring(name,3,5)}// 截取

-->
        <!--近十年平均薪资-->
        <div class="average-salary">
            <div style="height: 40px; margin: 20px 0;">
                <div style="width: 3px; height: 40px; float: left; background: #FF5202"></div>
                <h2 style="float: left; padding-top: 6px;padding-left: 5px;">近十年平均薪资</h2>
                <h3 class="h3">平均薪资：￥<h3 class="pt7" th:text="${averageSalary?.averageSalary}+K"></h3></h3>
            </div>
            <div class="average-Salary-charts">
                <div id="container" style="height: 300px; width: 40%; float:left;"></div>
                <div class="salary-box">
                    <ul class="mr30" style="float: left;" th:each="SysSalary,salary : ${salaryPageInfo.list}" th:if="${salary.count}<=5">
                        <li>
                            <div class="mr20" th:text="${salary.count}"></div>
                            <div style="width: 280px;" th:text="${SysSalary.years}"></div>
                            <div class="value" th:text="${SysSalary.salary}+K"></div>
                        </li>
                    </ul>
                    <ul th:each="SysSalary,salary : ${salaryPageInfo.list}"th:if="${salary.count}>5">
                        <li>
                            <div class="mr20" th:text="${salary.count}"></div>
                            <div style="width: 280px;" th:text="${SysSalary.years}"></div>
                            <div class="value" th:text="${SysSalary.salary}+K"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--数据隐藏-->
        <input hidden th:value="${SysMajor.majorId}" id="majorId" />

<div th:replace="client/major/majorEchartsJs :: majorEchartsJs"></div>
<script type="text/javascript">
    //记录用户访问专业的记录
    $(function () {
        if($("#stuIdSession").val() != null && $("#stuIdSession").val() != ''){
            var majorName = $("#majorName").text().slice(5);
            $.ajax({
                type:'post',
                url : '/client/majorHistory/add',
                data: {
                    "historyName":majorName,
                    "userId":$("#stuIdSession").val(),
                    "historyType":0
                },
                dataType: 'json',
                // success: function (result) {
                //     if (result && result.success) {
                //         window.alert("专业记录添加成功！");
                //     } else {
                //         window.alert(result.msg || '专业记录添加失败！')
                //     }
                // }
            });
        }
    })

    //收藏
    function collection() {
        if ($("#stuIdSession").val() == null || $("#stuIdSession").val() == '') {
            alert("请用普通身份登录后，进行收藏！");
        }
        var majorName = $("#majorName").text().substring(5);
        $.ajax({
            url: "/client/collection/add",
            type: "post",
            data: {
                "stuId": $("#stuIdSession").val(),
                "collectionType": "0",
                "collectionName": majorName,
                "collectionId": $("#majorId").val()
            },
            dataType: "json",
            success: function (data) {
                alert(data.msg);
            }
        })
    }
</script>
