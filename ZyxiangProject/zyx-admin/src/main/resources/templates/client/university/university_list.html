        <div th:fragment="universityList" id="universityList" class="search-table01-l">

                <div class="wiki-school">
                    <a th:href="@{/client/universityDetail/{universityId}(universityId=${SysUniversity.universityId})}" class="school-detail">
                        <div class="school-logo">
                            <img th:src="${SysUniversity.universityBadge}" alt=""></div>
                        <div>
                            <div class="title">
                                <h3 th:text="${SysUniversity.universityName}"></h3>
                                <span th:text="${SysUniversity.universityNature}"></span>
                                <span th:text="${SysUniversity.universityLevel}"></span>
                                <span th:if="${SysUniversity.dualClassName} == 双一流">双一流</span>
                                <span th:if="${SysUniversity.f985} == 1">985</span>
                                <span th:if="${SysUniversity.f211} == 1">211</span>
                            </div>
                            <div class="info">
                                <h5>隶属：
                                    <span th:text="${SysUniversity.belong}"></span>
                                </h5>
                                <h5>类型：
                                    <span th:text="${SysUniversity.universityType}"></span>
                                </h5>
                                <h5>城市：
                                    <span th:text="${SysUniversity.cityName}"></span>
                                </h5>
                                <h5>全国排名：
                                    <span class="blue" th:text="${SysUniversity.ranking}"></span>
                                </h5>
                            </div>
                        </div>

                    <a class="item" th:unless="${pageInfo.isFirstPage}" id="previousPage" onclick="previousPage()">上一页</a>
                    <span class="pageinfo">第 <strong th:text="${pageInfo.pageNum}" id="nowPage"></strong> 页，共 <strong th:text="${pageInfo.pages}" id="countPage"></strong> 页，有 <strong th:text="${pageInfo.total}"></strong>个学校</span>
                    <a th:unless="${pageInfo.isLastPage}" id="nextPage" onclick="nextPage()">下一页</a>
                    <a onclick="lastPage()">尾页</a>

<!--footer-->
<div th:replace="client/public/footer :: footer"></div>

<script type="text/javascript">
    //点击首页
    function homePage(){
        var pageNum = 1;
        $.ajax({
            url: "/client/selectUniversity",
            type: "post",
            data: {
                "universityName": $("#universityName").val(),
                "universityLevel": $('input[name="universityLevel"]:checked').val(),
                "universityType": $('input[name="universityType"]:checked').val(),
                "universityNature": $('input[name="universityNature"]:checked').val(),
                "provinceName": $('input[name="provinceName"]:checked').val(),
                "cityName": $('input[name="cityName"]:checked').val(),
                "townName": $('input[name="townName"]:checked').val(),
                "pageNum": pageNum
            },
            success: function (data) {
                $("#universityList").html(data);
            }
        })
    }
    //点击上一页
    function previousPage() {
        var pageNum = parseInt($("#nowPage").text()) - 1;
        $.ajax({
            url: "/client/selectUniversity",
            type: "post",
            data: {
                "universityName": $("#universityName").val(),
                "universityLevel": $('input[name="universityLevel"]:checked').val(),
                "universityType": $('input[name="universityType"]:checked').val(),
                "universityNature": $('input[name="universityNature"]:checked').val(),
                "provinceName": $('input[name="provinceName"]:checked').val(),
                "cityName": $('input[name="cityName"]:checked').val(),
                "townName": $('input[name="townName"]:checked').val(),
                "pageNum": pageNum
            },
            success: function (data) {
                $("#universityList").html(data);
            }
        })
    }
    //点击下一页
    function nextPage() {
        var pageNum = parseInt($("#nowPage").text()) + 1;
        $.ajax({
            url: "/client/selectUniversity",
            type: "post",
            data: {
                "universityName": $("#universityName").val(),
                "universityLevel": $('input[name="universityLevel"]:checked').val(),
                "universityType": $('input[name="universityType"]:checked').val(),
                "universityNature": $('input[name="universityNature"]:checked').val(),
                "provinceName": $('input[name="provinceName"]:checked').val(),
                "cityName": $('input[name="cityName"]:checked').val(),
                "townName": $('input[name="townName"]:checked').val(),
                "pageNum": pageNum
            },
            success: function (data) {
                $("#universityList").html(data);
            }
        })
    }
    //点击尾页
    function lastPage() {
        var pageNum = parseInt($("#countPage").text());
        $.ajax({
            url: "/client/selectUniversity",
            type: "post",
            data: {
                "universityName": $("#universityName").val(),
                "universityLevel": $('input[name="universityLevel"]:checked').val(),
                "universityType": $('input[name="universityType"]:checked').val(),
                "universityNature": $('input[name="universityNature"]:checked').val(),
                "provinceName": $('input[name="provinceName"]:checked').val(),
                "cityName": $('input[name="cityName"]:checked').val(),
                "townName": $('input[name="townName"]:checked').val(),
                "pageNum": pageNum
            },
            success: function (data) {
                $("#universityList").html(data);
            }
        })
    }

    //查询院校
    $("#btn1,.row").click(function () {
        $.ajax({
            url: "/client/selectUniversity",
            type:"post",
            data:{
                "universityName":$("#universityName").val(),
                "universityLevel":$('input[name="universityLevel"]:checked').val(),
                "universityType":$('input[name="universityType"]:checked').val(),
                "universityNature":$('input[name="universityNature"]:checked').val(),
                "provinceName":$('input[name="provinceName"]:checked').val(),
                "cityName":$('input[name="cityName"]:checked').val(),
                "townName":$('input[name="townName"]:checked').val()
            },
            success:function (data) {
                $("#universityList").html(data);
            }
        })
    });

    $(document).ready(function () {
        $("#shandong, #beijing, #neimenggu, #liaoning, #heilongjiang, #yunnan, #shanxi, #hubei, #hunan, #sichuan, #hebei, #henan, #anhui").hide();
        $("#provinceName").click(function () {
            $("#shandong, #beijing, #neimenggu, #liaoning, #heilongjiang, #yunnan, #shanxi, #hubei, #hunan, #sichuan, #hebei, #henan, #anhui").hide();
        })
        $("#provinceName山东").click(function () {

</script>
