<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专家表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-expert-edit" th:object="${sysExpert}">
        <input name="expertId" th:field="*{expertId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">专家姓名：</label>
            <div class="col-sm-8">
                <input name="expertName" th:field="*{expertName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家用户名：</label>
            <div class="col-sm-8">
                <input name="expertUser" th:field="*{expertUser}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input name="expertPassword" th:field="*{expertPassword}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家年龄：</label>
            <div class="col-sm-8">
                <input name="expertAge" th:field="*{expertAge}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家性别 0男，1女，2未知：</label>
            <div class="col-sm-8">
                <select name="expertSex" class="form-control m-b">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家头像：</label>
            <div class="col-sm-8">
                <textarea name="expertAvatar" class="form-control">[[*{expertAvatar}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家标签：</label>
            <div class="col-sm-8">
                <input name="expertFlag" th:field="*{expertFlag}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家介绍：</label>
            <div class="col-sm-8">
                <textarea name="expertInfo" class="form-control">[[*{expertInfo}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/expert";
    $("#form-expert-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-expert-edit').serialize());
        }
    }
</script>
</body>
</html>
