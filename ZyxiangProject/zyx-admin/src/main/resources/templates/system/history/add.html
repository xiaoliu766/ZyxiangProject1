<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增用户历史行为')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-history-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">关联用户表：</label>
            <div class="col-sm-8">
                <input name="userId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索学校的名称：</label>
            <div class="col-sm-8">
                <input name="universityName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索学校的次数：</label>
            <div class="col-sm-8">
                <input name="universityNumber" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索专业的名称：</label>
            <div class="col-sm-8">
                <input name="majorName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索专业的次数：</label>
            <div class="col-sm-8">
                <input name="majorNumber" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/history"
    $("#form-history-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-history-add').serialize());
        }
    }
</script>
</body>
</html>
