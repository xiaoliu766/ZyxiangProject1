<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户历史行为')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-history-edit" th:object="${sysHistory}">
        <input name="historyId" th:field="*{historyId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">关联用户表：</label>
            <div class="col-sm-8">
                <input name="userId" th:field="*{userId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索学校的名称：</label>
            <div class="col-sm-8">
                <input name="universityName" th:field="*{universityName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索学校的次数：</label>
            <div class="col-sm-8">
                <input name="universityNumber" th:field="*{universityNumber}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索专业的名称：</label>
            <div class="col-sm-8">
                <input name="majorName" th:field="*{majorName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">搜索专业的次数：</label>
            <div class="col-sm-8">
                <input name="majorNumber" th:field="*{majorNumber}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/history";
    $("#form-history-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-history-edit').serialize());
        }
    }
</script>
</body>
</html>
