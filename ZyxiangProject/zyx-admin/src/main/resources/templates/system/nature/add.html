<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增MBTI职业性格测试题')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-nature-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">问题：</label>
            <div class="col-sm-8">
                <input name="problem" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项a：</label>
            <div class="col-sm-8">
                <input name="optionsA" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项b：</label>
            <div class="col-sm-8">
                <input name="optionsB" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项a对应的值：</label>
            <div class="col-sm-8">
                <input name="valueA" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项b对应的值：</label>
            <div class="col-sm-8">
                <input name="valueB" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/nature"
    $("#form-nature-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-nature-add').serialize());
        }
    }
</script>
</body>
</html>
