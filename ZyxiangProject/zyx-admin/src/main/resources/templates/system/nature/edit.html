<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改MBTI职业性格测试题')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-nature-edit" th:object="${sysNature}">
        <input name="natureId" th:field="*{natureId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">问题：</label>
            <div class="col-sm-8">
                <input name="problem" th:field="*{problem}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项a：</label>
            <div class="col-sm-8">
                <input name="optionsA" th:field="*{optionsA}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项b：</label>
            <div class="col-sm-8">
                <input name="optionsB" th:field="*{optionsB}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项a对应的值：</label>
            <div class="col-sm-8">
                <input name="valueA" th:field="*{valueA}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项b对应的值：</label>
            <div class="col-sm-8">
                <input name="valueB" th:field="*{valueB}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/nature";
    $("#form-nature-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-nature-edit').serialize());
        }
    }
</script>
</body>
</html>
