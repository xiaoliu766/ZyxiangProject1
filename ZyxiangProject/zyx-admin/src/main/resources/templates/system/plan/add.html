<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增计划招生表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-plan-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">学校代码：</label>
            <div class="col-sm-8">
                <input name="universityId" class="form-control" type="text" list="selectUniversityName">
                <datalist id="selectUniversityName">
                    <option th:each="university:${universitys}" th:value="${university.universityId}" th:text="${university.universityName}"></option>
                </datalist>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专业代码：</label>
            <div class="col-sm-8">
                <input name="majorId" class="form-control" type="text" list="selectMajorName">
                <datalist id="selectMajorName">
                    <option th:each="major:${majors}" th:value="${major.majorId}" th:text="${major.majorName}"></option>
                </datalist>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年份：</label>
            <div class="col-sm-8">
                <input name="years" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学费：</label>
            <div class="col-sm-8">
                <input name="tuition" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">人数：</label>
            <div class="col-sm-8">
                <input name="peopleNumber" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/plan"
    $("#form-plan-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-plan-add').serialize());
        }
    }
</script>
</body>
</html>
