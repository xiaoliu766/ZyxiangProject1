<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专业薪资列表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salary-edit" th:object="${sysSalary}">
        <input name="salaryId" th:field="*{salaryId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">专业id：</label>
            <div class="col-sm-8">
                <input name="majorId" th:field="*{majorId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年份：</label>
            <div class="col-sm-8">
                <input name="years" th:field="*{years}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">薪资：</label>
            <div class="col-sm-8">
                <input name="salary" th:field="*{salary}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/salary";
    $("#form-salary-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-salary-edit').serialize());
        }
    }
</script>
</body>
</html>
