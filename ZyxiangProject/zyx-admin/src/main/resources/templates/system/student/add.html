<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增考生表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-student-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考号：</label>
            <div class="col-sm-8">
                <input name="stuNo" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生姓名：</label>
            <div class="col-sm-8">
                <input name="stuName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生年龄：</label>
            <div class="col-sm-8">
                <input name="stuAge" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生成绩：</label>
            <div class="col-sm-8">
                <input name="stuScore" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生性别：</label>
            <div class="col-sm-8">
                <select name="stuSex" class="form-control m-b" th:with="type=${@dict.getType('sys_stu_sex')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" required>所有</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生家庭地址：</label>
            <div class="col-sm-8">
                <input name="stuAddress" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿一：</label>
            <div class="col-sm-8">
                <input name="stuVOne" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿二：</label>
            <div class="col-sm-8">
                <input name="stuVTwo" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿三：</label>
            <div class="col-sm-8">
                <input name="stuVThree" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿四：</label>
            <div class="col-sm-8">
                <input name="stuVFour" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿五：</label>
            <div class="col-sm-8">
                <input name="stuVFive" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/student"
    $("#form-student-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-student-add').serialize());
        }
    }
</script>
</body>
</html>
