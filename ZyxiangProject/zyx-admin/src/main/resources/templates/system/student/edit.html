<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考生表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-student-edit" th:object="${sysStudent}">
        <input name="stuId" th:field="*{stuId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">考号：</label>
            <div class="col-sm-8">
                <input name="stuNo" th:field="*{stuNo}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生姓名：</label>
            <div class="col-sm-8">
                <input name="stuName" th:field="*{stuName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生年龄：</label>
            <div class="col-sm-8">
                <input name="stuAge" th:field="*{stuAge}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生成绩：</label>
            <div class="col-sm-8">
                <input name="stuScore" th:field="*{stuScore}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生性别：</label>
            <div class="col-sm-8">
                <select name="stuSex" class="form-control m-b" th:with="type=${@dict.getType('sys_stu_sex')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{stuSex}" required>所有</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">考生家庭地址：</label>
            <div class="col-sm-8">
                <input name="stuAddress" th:field="*{stuAddress}" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/student";
    $("#form-student-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-student-edit').serialize());
        }
    }
</script>
</body>
</html>
