<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增院校管理')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-university-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">院校名称：</label>
            <div class="col-sm-8">
                <input name="universityName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">院校代码：</label>
            <div class="col-sm-8">
                <input name="universityCode" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">校徽：</label>
            <div class="col-sm-8">
                <textarea name="universityBadge" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">全国排名：</label>
            <div class="col-sm-8">
                <textarea name="ranking" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">隶属于：</label>
            <div class="col-sm-8">
                <input name="belong" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重点学科数量：</label>
            <div class="col-sm-8">
                <input name="numSubject" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">硕士点数量：</label>
            <div class="col-sm-8">
                <input name="numMaster" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">博士点数量：</label>
            <div class="col-sm-8">
                <input name="numDoctor" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">院士人数：</label>
            <div class="col-sm-8">
                <input name="numAcademician" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">藏书数量：</label>
            <div class="col-sm-8">
                <input name="numLibrary" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重点实验室数量：</label>
            <div class="col-sm-8">
                <input name="numLab" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属省份：</label>
            <div class="col-sm-8">
                <input name="provinceName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属城市：</label>
            <div class="col-sm-8">
                <input name="cityName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属市区：</label>
            <div class="col-sm-8">
                <input name="townName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创办年份：</label>
            <div class="col-sm-8">
                <input name="createDate" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">占地面积：</label>
            <div class="col-sm-8">
                <input name="area" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学科范围：</label>
            <div class="col-sm-8">
                <select name="universityType" class="form-control m-b" th:with="type=${@dict.getType('sys_university_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" required>所有</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">办学层次：</label>
            <div class="col-sm-8">
                <select name="universityLevel" class="form-control m-b" th:with="type=${@dict.getType('sys_university_Level')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" required>所有</option>
                </select>
            </div>
        </div><div class="form-group">
            <label class="col-sm-3 control-label is-required">教育类型：</label>
            <div class="col-sm-8">
                <select name="universityEducation" class="form-control m-b" th:with="type=${@dict.getType('sys_university_education')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" required>所有</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">院校地址：</label>
            <div class="col-sm-8">
                <input name="universityAddress" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">首图：</label>
            <div class="col-sm-8">
                <textarea name="universityPicture" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">院校具体信息：</label>
            <div class="col-sm-8">
                <textarea name="universityInformation" class="form-control" required></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/university"
    $("#form-university-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-university-add').serialize());
        }
    }
</script>
</body>
</html>
