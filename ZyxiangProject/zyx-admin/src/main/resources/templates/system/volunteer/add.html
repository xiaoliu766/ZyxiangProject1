<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增考生志愿表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-volunteer-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿序号：</label>
            <div class="col-sm-8">
                <input name="volunteerNum" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考号关联考生：</label>
            <div class="col-sm-8">
                <input name="stuNo" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报考学校：</label>
            <div class="col-sm-8">
                <input name="universityName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报考专业：</label>
            <div class="col-sm-8">
                <input name="majorName" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/volunteer"
    $("#form-volunteer-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-volunteer-add').serialize());
        }
    }
</script>
</body>
</html>
