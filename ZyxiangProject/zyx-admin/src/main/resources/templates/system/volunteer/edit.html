<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考生志愿表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-volunteer-edit" th:object="${sysVolunteer}">
        <input name="volunteerId" th:field="*{volunteerId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">志愿序号：</label>
            <div class="col-sm-8">
                <input name="volunteerNum" th:field="*{volunteerNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考号关联考生：</label>
            <div class="col-sm-8">
                <input name="stuNo" th:field="*{stuNo}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报考学校：</label>
            <div class="col-sm-8">
                <input name="universityName" th:field="*{universityName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报考专业：</label>
            <div class="col-sm-8">
                <input name="majorName" th:field="*{majorName}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/volunteer";
    $("#form-volunteer-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-volunteer-edit').serialize());
        }
    }
</script>
</body>
</html>
